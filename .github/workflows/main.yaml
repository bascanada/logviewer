name: master pipeline , developpment build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login docker
        run: docker login https://ghcr.io -u berlingoqc -p $GITHUB_ACCESS_TOKEN
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.PAT }}
      - name: Set up Go 1.19.5
        uses: actions/setup-go@v1
        with:
          go-version: 1.19.5
      - name: Test
        run: go test
      - name: Build for all plateform
        run: ./build.sh
      - name: Docker build
        run: docker build -t ghcr.io/berlingoqc/logviewer/logviewer:latest .
      - name: Docker push
        run: docker push ghcr.io/berlingoqc/logviewer/logviewer:latest
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            ./build/*

