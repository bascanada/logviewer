name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go 1.23
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Get the version
        id: tag
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
      - name: Check output
        run: echo $VERSION
        env:
          VERSION: ${{ steps.tag.outputs.tag }}
      - name: Build for all plateform
        run: make release/all
        env:
          VERSION: ${{ steps.tag.outputs.tag }}
      - name: Login docker
        run: docker login https://ghcr.io -u wquintal -p $GITHUB_ACCESS_TOKEN
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      - name: Docker build
        run: docker build -t ghcr.io/bascanada/logviewer:${VERSION} .
        env:
          VERSION: ${{ steps.tag.outputs.tag }}
      - name: Docker push
        run: docker push ghcr.io/bascanada/logviewer:${VERSION}
        env:
          VERSION: ${{ steps.tag.outputs.tag }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./build/*
          draft: true
