name: pull requests

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened, labeled]


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go 1.23
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
          check-latest: true
          cache-dependency-path: |
            go.sum
      - name: Test
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go install github.com/boumenot/gocover-cobertura@latest
          make test/coverage 
      - name: Build for this platform
        run: make build
      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '20 80'
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

  integration:
    name: Integration Tests (Optional)
    runs-on: ubuntu-latest
    # Only run if PR has the "run-integration" label
    if: contains(github.event.pull_request.labels.*.name, 'run-integration')
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go 1.23
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
          check-latest: true
          cache-dependency-path: |
            go.sum

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Show docker info
        run: docker info

      - name: Start integration services
        run: |
          set -euxo pipefail
          echo "Starting integration services via docker-compose"
          make integration/start
          # Wait for services to be ready
          chmod +x integration/infra/splunk/wait-for-splunk.sh
          ./integration/infra/splunk/wait-for-splunk.sh

      - name: Build binary
        run: make build

      - name: Show integration logs
        run: make integration/logs

      - name: Run integration tests
        run: make integration/test

      - name: Teardown integration services
        if: always()
        run: make integration/stop || true
