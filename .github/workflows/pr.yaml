name: pull requests

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened, labeled]

permissions:
  contents: read

jobs:
  quality:
    name: Quality & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      
      - name: Set up Go 1.25.7
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: 1.25.7
          check-latest: true

      # 1. Linter (Code Style & Bugs)
      #- name: golangci-lint
      #  uses: golangci/golangci-lint-action@v6
      #  with:
      #    version: v1.60

      # 2. Vulnerability Scan (Security)
      - name: Security Scan
        uses: golang/govulncheck-action@b625fbe08f3bccbe446d94fbf87fcc875a4f50ee # v1.0.4
        with:
          go-version-input: 1.25.7
          repo-checkout: false

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up Go 1.25.7
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: 1.25.7
          check-latest: true
          cache-dependency-path: |
            go.sum
      - name: Test
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go install github.com/boumenot/gocover-cobertura@latest
          make test/coverage 
      - name: Build for this platform
        run: make build
      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@51cc3a756ddcd398d447c044c02cb6aa83fdae95 # v1.3.0
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '20 80'
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration:
    name: Integration Tests (Optional)
    runs-on: ubuntu-latest
    # Only run if PR has the "run-integration" label
    if: contains(github.event.pull_request.labels.*.name, 'run-integration')
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go 1.25.7
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.7
          check-latest: true
          cache-dependency-path: |
            go.sum

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Show docker info
        run: docker info

      - name: Start integration services
        run: |
          set -euxo pipefail
          echo "Starting integration services via docker-compose"
          make integration/start
          # Wait for services to be ready
          chmod +x integration/infra/splunk/wait-for-splunk.sh
          ./integration/infra/splunk/wait-for-splunk.sh

      - name: Build binary
        run: make build

      - name: Show integration logs
        run: make integration/logs

      - name: Run integration tests
        run: make integration/test

      - name: Teardown integration services
        if: always()
        run: make integration/stop || true
