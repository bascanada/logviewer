apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-processor
  namespace: default
  labels:
    app: payment-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-processor
  template:
    metadata:
      labels:
        app: payment-processor
    spec:
      # Use host network so pods can access Docker Compose services
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: log-generator
        image: log-generator:latest
        imagePullPolicy: Never  # Use local docker image
        env:
        - name: SPLUNK_HEC_URL
          value: "https://splunk:8088/services/collector"
        - name: SPLUNK_HEC_TOKEN
          value: "YOUR_HEC_TOKEN_HERE" # We will inject this or use a Secret
        - name: OPENSEARCH_URL
          value: "http://opensearch:9200/app-logs/_doc"
        - name: LOCALSTACK_URL
          value: "http://localstack:4566"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-processor
spec:
  selector:
    app: payment-processor
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
